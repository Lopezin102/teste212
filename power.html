<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação de Slides</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: orange;
        }

        #slide-container {
            width: 80%;
            max-width: 800px;
            height: 400px;
            overflow: hidden;
            border: 1px solid #ccc;
            position: relative;
            border-radius: 100px;
            border-color: black;
        
        }

        .slide {
            width: 100%;
            height: 100%;
            display: none;
            position: absolute;
            text-align: center;
            padding-top: 20px;
        }

        .visible {
            display: block;
        }

        #prev-button, #next-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }

        .back-button {
            position: fixed;
            left: 50px;
            top: 50px; /* Ajuste a distância do topo conforme necessário */
            padding: 15px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .slide1{
            font-size: 10;
        }

        #prev-button {
            left: 10px;
        }

        #next-button {
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="slide-container">
        <div class="slide visible">
            <h1>Celular abacaxi</h1>
            <p class="slide1">O que é?
                A nossa ideia do celular de abacaxi, é fazer um celular inovador com tecnologias criada por IA (Inteligencia artificial).
            </p>
        </div>
        <div class="slide">
            <h1>o que é um celular abacaxi?</h1>
            <p>Um celular em forma de abacaxi.</p>
        </div>
        <div class="slide">
            <h1>Da 10 ae prof</h1>
            <p>Vamos fazer o celular de abacaxi? Não, iria sair muito caro. </p>
        </div>
    </div>
    <button id="prev-button" onclick="changeSlide(-1)">Anterior</button>
    <button id="next-button" onclick="changeSlide(1)">Próximo</button>

    <script>
        var currentSlide = 0;
        showSlide(currentSlide);

        function changeSlide(n) {
            showSlide(currentSlide += n);
        }

        function showSlide(n) {
            var slides = document.getElementsByClassName('slide');
            
            if (n >= slides.length) {
                currentSlide = 0;
            } else if (n < 0) {
                currentSlide = slides.length - 1;
            } else {
                currentSlide = n;
            }

            for (var i = 0; i < slides.length; i++) {
                slides[i].classList.remove('visible');
            }

            slides[currentSlide].classList.add('visible');
        }
    </script>

<button class="back-button" onclick="goBack()">Voltar</button>

<script>
    function goBack() {
        history.back();
    }
</script>   


</body>
</html>
