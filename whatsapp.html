<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff9800; /* Laranja */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #chat-container {
            width: 300px;
            margin-bottom: 20px;
            border: 2px solid #000; /* Bordas pretas */
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #message-input {
            width: 200px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        #send-button {
            padding: 8px;
            border: 1px solid #4caf50;
            background-color: #4caf50;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        #clear-button {
            padding: 8px;
            border: 1px solid #f44336; /* Cor vermelha para o botão de limpar */
            background-color: #f44336;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        .back-button {
            position: fixed;
            left: 50px;
            top: 50px; /* Ajuste a distância do topo conforme necessário */
            padding: 15px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <div id="chat-container"></div>
    <div>
        <input type="text" id="message-input" placeholder="Digite sua mensagem..." onkeydown="if(event.keyCode == 13) sendMessage()">
        <button id="send-button" onclick="sendMessage()">Enviar</button>
        <button id="clear-button" onclick="clearChat()">Limpar Chat</button>
    </div>

    <script>
        function sendMessage() {
            var messageInput = document.getElementById('message-input');
            var message = messageInput.value;
            var chatContainer = document.getElementById('chat-container');

            if (message.trim() !== '') {
                var newMessage = document.createElement('p');
                newMessage.textContent = 'Lopezin102: ' + message;
                chatContainer.appendChild(newMessage);

                // Limpar a caixa de entrada
                messageInput.value = '';

                // Rolar para a última mensagem
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        function clearChat() {
            var chatContainer = document.getElementById('chat-container');
            chatContainer.innerHTML = ''; // Limpar todo o conteúdo do chat
        }
    </script>

<button class="back-button" onclick="goBack()">Voltar</button>

<script>
    function goBack() {
        history.back();
    }
</script>   


</body>
</html>
