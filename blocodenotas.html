<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: orange;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .notepad {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            height: 400px;
            overflow: auto;
        }

        textarea {
            width: 100%;
            height: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            outline: none;
            resize: none;
        }

        .save-button {
            margin-top: 10px;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <title>Bloco de Notas</title>
</head>
<body>
    <div class="notepad">
        <textarea id="noteText" placeholder="Digite seu texto aqui..."></textarea>
        <br>
        <button class="save-button" onclick="saveNote()">Salvar Texto</button>
    </div>

    <script>
        function saveNote() {
            const noteText = document.getElementById('noteText').value;

            if (noteText.trim() !== '') {
                const blob = new Blob([noteText], { type: 'text/plain' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'nota.txt';
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } else {
                alert('Digite algo antes de salvar!');
            }
        }
    </script>

</head>
<body>
    <button class="back-button" onclick="goBack()">Voltar</button>

    <script>
        function goBack() {
            history.back();
        }
    </script>

</body>
</html>
